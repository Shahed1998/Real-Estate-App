<!-- Template driven form -->
<div class="card form-card mx-auto mt-3">
  <div class="card-header">Add new property</div>
  <div class="card-body">
    <form [formGroup]="addPropertyForm">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="basic-info-tab"
            data-bs-toggle="tab"
            data-bs-target="#basic-info"
            type="button"
            role="tab"
            aria-controls="basic-info"
            aria-selected="true"
          >
            Basic info
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            [disabled]="Name.invalid || Type.invalid || Price.invalid"
            class="nav-link"
            id="pricing-area-tab"
            data-bs-toggle="tab"
            data-bs-target="#pricing-area"
            type="button"
            role="tab"
            aria-controls="pricing-area"
            aria-selected="false"
          >
            Pricing and Area
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="address-tab"
            data-bs-toggle="tab"
            data-bs-target="#address"
            type="button"
            role="tab"
            aria-controls="address"
            aria-selected="false"
          >
            Address
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="other-details-tab"
            data-bs-toggle="tab"
            data-bs-target="#other-details"
            type="button"
            role="tab"
            aria-controls="other-details"
            aria-selected="false"
          >
            Other details
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="photos-tab"
            data-bs-toggle="tab"
            data-bs-target="#photos"
            type="button"
            role="tab"
            aria-controls="photos"
            aria-selected="false"
          >
            Photos
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="basic-info"
          role="tabpanel"
          aria-labelledby="basic-info-tab"
        >
          <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input
              type="text"
              id="Name"
              class="form-control"
              formControlName="name"
            />
          </div>
          <div class="mb-3">
            <label for="Type" class="form-label">Type</label>
            <input
              type="text"
              id="Type"
              class="form-control"
              formControlName="type"
            />
          </div>
          <div class="mb-3">
            <label for="Price" class="form-label">Price</label>
            <input
              type="text"
              id="Price"
              class="form-control"
              formControlName="price"
            />
          </div>
          <div class="mb-3">
            <button class="btn btn-primary w-100">Next</button>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="pricing-area"
          role="tabpanel"
          aria-labelledby="pricing-area-tab"
        >
          Tab 2
        </div>
        <div
          class="tab-pane fade"
          id="address"
          role="tabpanel"
          aria-labelledby="address-tab"
        >
          Tab 3 Address
        </div>
        <div
          class="tab-pane fade"
          id="other-details"
          role="tabpanel"
          aria-labelledby="other-details-tab"
        >
          Tab 4
        </div>
        <div
          class="tab-pane fade"
          id="photos"
          role="tabpanel"
          aria-labelledby="photos-tab"
        >
          Tab 5
        </div>
      </div>
    </form>
  </div>
</div>
