<!-- Template driven form -->
<div class="card form-card mx-auto mt-3">
  <div class="card-header">Add new property</div>
  <div class="card-body">
    <form [formGroup]="addPropertyForm">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home"
            type="button"
            role="tab"
            aria-controls="home"
            aria-selected="true"
          >
            Basic info
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile"
            type="button"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
          >
            Pricing and Area
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="contact-tab"
            data-bs-toggle="tab"
            data-bs-target="#contact"
            type="button"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
          >
            Address
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="other-details-tab"
            data-bs-toggle="tab"
            data-bs-target="#other-details"
            type="button"
            role="tab"
            aria-controls="other-details"
            aria-selected="false"
          >
            Other details
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="photos-tab"
            data-bs-toggle="tab"
            data-bs-target="#photos"
            type="button"
            role="tab"
            aria-controls="photos"
            aria-selected="false"
          >
            Photos
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input
              type="text"
              id="Name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          Tab 2
        </div>
        <div
          class="tab-pane fade"
          id="contact"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          Tab 3
        </div>
        <div
          class="tab-pane fade"
          id="other-details"
          role="tabpanel"
          aria-labelledby="other-details-tab"
        >
          Tab 4
        </div>
        <div
          class="tab-pane fade"
          id="photos"
          role="tabpanel"
          aria-labelledby="photos-tab"
        >
          Tab 5
        </div>
      </div>
    </form>
  </div>
</div>
