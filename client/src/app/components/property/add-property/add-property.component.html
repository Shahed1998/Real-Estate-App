<!-- Template driven form -->
<div class="card w-50 mx-auto mt-3">
  <div class="card-header">Add new property</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #Form="ngForm">
      <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="Name"
          ngModel
          name="Name"
          #propName="ngModel"
          minlength="5"
          required
        />
        <span *ngIf="!propName.valid && propName.touched" class="err-msg">
          <span *ngIf="propName.hasError('required')">Please Enter Name</span>
          <span *ngIf="propName.hasError('minlength')"
            >Name must be at least 5 characters long
          </span>
        </span>
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <input
          type="text"
          class="form-control"
          id="type"
          ngModel
          name="Type"
          required
          #propType="ngModel"
        />
        <span *ngIf="propType.touched" class="err-msg">
          <span *ngIf="propType.hasError('required')">Please Enter Type</span>
        </span>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input
          type="text"
          class="form-control"
          id="price"
          ngModel
          name="Price"
          required
          #propPrice="ngModel"
        />
        <span *ngIf="propPrice.touched" class="err-msg">
          <span *ngIf="propPrice.hasError('required')">Please Enter Price</span>
        </span>
      </div>
      <button type="reset" class="btn btn-danger me-2">Cancel</button>
      <button type="submit" [disabled]="!Form.valid" class="btn btn-primary">
        Save
      </button>
    </form>
  </div>
</div>
