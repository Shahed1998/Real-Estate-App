<div class="row" *ngIf="property; else propertyNotFound">
  <div class="col-lg-4">
    <div class="card mt-5 w-100 shadow-lg" style="width: 18rem">
      <img
        class="card-img-top"
        src="assets/images/prop-1.jpg"
        alt="Property image"
      />
      <div class="card-body">
        <h5 class="card-title">{{ PropertyName }}</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <div class="btn-group w-100">
          <a href="#" class="btn btn-primary w-100">Like</a>
          <a href="#" class="btn btn-success w-100 mx-1">Message</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-8"></div>
</div>
<!-- Executes when the property is undefined -->
<ng-template #propertyNotFound> Property Not Found </ng-template>
